<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieHub - Order Delicious Food Online</title>
  <!-- React and React DOM CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .dish-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .cart-badge {
      top: -5px;
      right: -5px;
    }
    .category-btn.active {
      border-bottom: 3px solid #f59e0b;
      color: #f59e0b;
    }
    .hero-section {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/54aa8d29-43c4-4a0c-80dc-4a4b5e4aa910.png');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const FoodieHub = () => {
      const [dishes, setDishes] = useState([
        {
          id: 1,
          name: 'Butter Chicken',
          category: 'main-course',
          description: 'Tender chicken cooked in creamy tomato sauce with butter and spices',
          price: 299,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/eaf1db3e-f171-4973-a9df-e1b9b0c31197.png',
          alt: 'Creamy butter chicken served in a copper bowl with naan bread and fresh coriander garnish',
          rating: 4.8
        },
        {
          id: 2,
          name: 'Paneer Tikka',
          category: 'starter',
          description: 'Grilled cottage cheese cubes marinated in aromatic spices',
          price: 199,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/e8c7fe1d-21a9-471a-932d-36c694ffe6cd.png',
          alt: 'Golden brown paneer tikka cubes with charred edges, served on a sizzler plate with onions and peppers',
          rating: 4.5
        },
        {
          id: 3,
          name: 'Dal Makhani',
          category: 'main-course',
          description: 'Slow cooked black lentils with butter and cream',
          price: 249,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6daa479f-89e7-4eea-8188-fcb9e937bd32.png',
          alt: 'Creamy dal makhani served in a traditional clay pot with ghee floating on top, garnished with fresh cream',
          rating: 4.7
        },
        {
          id: 4,
          name: 'Gulab Jamun',
          category: 'dessert',
          description: 'Soft fried dough balls soaked in sugar syrup',
          price: 149,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/83b84561-9506-4f96-88e0-2f8f07778604.png',
          alt: 'Golden brown gulab jamun balls floating in shimmering sugar syrup with crushed pistachio garnish',
          rating: 4.9
        },
        {
          id: 5,
          name: 'Masala Dosa',
          category: 'breakfast',
          description: 'Crispy rice crepe filled with spiced potato filling',
          price: 179,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1dd1e10f-d35b-43a9-9a0c-baf1db0d32db.png',
          alt: 'Golden crispy dosa served on banana leaf with coconut chutney and sambar in steel bowls',
          rating: 4.6
        },
        {
          id: 6,
          name: 'Biryani',
          category: 'main-course',
          description: 'Fragrant rice cooked with spices and meat of your choice',
          price: 349,
          image: 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/28327701-733a-474f-a5f0-0fcd12390f86.png',
          alt: 'Hyderabadi biryani with long grain basmati rice, meat pieces, fried onions and boiled eggs in a handi',
          rating: 4.9
        }
      ]);
      
      const [cart, setCart] = useState([]);
      const [activeCategory, setActiveCategory] = useState('all');
      const [searchQuery, setSearchQuery] = useState('');
      const [isCartOpen, setIsCartOpen] = useState(false);
      const [isLoginOpen, setIsLoginOpen] = useState(false);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [loginForm, setLoginForm] = useState({
        email: '',
        password: ''
      });

      // Get categories from dishes data
      const categories = ['all', ...new Set(dishes.map(dish => dish.category))];

      const addToCart = (dish) => {
        setCart(prevCart => {
          const existingItem = prevCart.find(item => item.id === dish.id);
          if (existingItem) {
            return prevCart.map(item =>
              item.id === dish.id ? { ...item, quantity: item.quantity + 1 } : item
            );
          } else {
            return [...prevCart, { ...dish, quantity: 1 }];
          }
        });
      };

      const removeFromCart = (dishId) => {
        setCart(prevCart => prevCart.filter(item => item.id !== dishId));
      };

      const updateQuantity = (dishId, newQuantity) => {
        if (newQuantity < 1) {
          removeFromCart(dishId);
          return;
        }
        
        setCart(prevCart =>
          prevCart.map(item =>
            item.id === dishId ? { ...item, quantity: newQuantity } : item
          )
        );
      };

      const filteredDishes = dishes.filter(dish => {
        const matchesCategory = activeCategory === 'all' || dish.category === activeCategory;
        const matchesSearch = dish.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                             dish.description.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      return (
        <div className="min-h-screen flex flex-col">
          {/* Header */}
          <header className="bg-white shadow-md sticky top-0 z-10">
            <div className="container mx-auto px-4 py-3 flex justify-between items-center">
              <div className="flex items-center">
                <h1 className="text-2xl font-bold text-orange-500">Foodie<span className="text-gray-800">Hub</span></h1>
                {isLoggedIn && (
                  <span className="ml8 p-2 text-sm text-orange-600">
                    <i className="fas fa-user-circle mr-1"></i>
                    Welcome
                  </span>
                )}
              </div>
              
              <div className="hidden md:flex space-x-6">
                <a href="#" className="text-gray-800 hover:text-orange-500">Home</a>
                <a href="#" className="text-gray-800 hover:text-orange-500">Menu</a>
                <a href="#" className="text-gray-800 hover:text-orange-500">About</a>
                <a href="#" className="text-gray-800 hover:text-orange-500">Contact</a>
              </div>
              
              <div className="flex items-center space-x-4">
                <button 
                  className="relative text-gray-800 hover:text-orange-500"
                  onClick={() => setIsCartOpen(!isCartOpen)}
                >
                  <i className="fas fa-shopping-cart text-xl"></i>
                  {totalItems > 0 && (
                    <span className="cart-badge absolute bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                      {totalItems}
                    </span>
                  )}
                </button>
                <button 
                  className="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600"
                  onClick={() => isLoggedIn ? setIsLoggedIn(false) : setIsLoginOpen(true)}
                >
                  {isLoggedIn ? 'Logout' : 'Login'}
                </button>
              </div>
            </div>
          </header>

          {/* Hero Section */}
          <section className="hero-section text-white py-20">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-4xl font-bold mb-4">Delicious Food Delivered To Your Doorstep</h2>
              <p className="text-xl mb-8">Order from your favorite restaurants with just a few clicks</p>
              <div className="max-w-md mx-auto relative">
                <input
                  type="text"
                  placeholder="Search for dishes..."
                  className="w-full px-4 py-3 rounded-full border-0 focus:ring-2 focus:ring-orange-500"
                  value={searchQuery}
                  onChange={(e) => setSearchQuery(e.target.value)}
                />
                <button className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white p-2 rounded-full">
                  <i className="fas fa-search"></i>
                </button>
              </div>
            </div>
          </section>

          {/* Main Content */}
          <main className="flex-grow container mx-auto px-4 py-8">
            {/* Category Filter */}
            <div className="flex overflow-x-auto space-x-4 pb-4 mb-6 scrollbar-hide">
              {categories.map(category => (
                <button
                  key={category}
                  className={`category-btn whitespace-nowrap px-4 py-2 rounded-md capitalize ${activeCategory === category ? 'active font-medium' : 'text-gray-600'}`}
                  onClick={() => setActiveCategory(category)}
                >
                  {category.replace('-', ' ')}
                </button>
              ))}
            </div>

            {/* Login Modal */}
            {isLoginOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 z-20 flex items-center justify-center">
                <div className="bg-white w-full max-w-md p-6 rounded-lg">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-xl font-bold">Login to FoodieHub</h3>
                    <button 
                      className="text-gray-500 hover:text-gray-700"
                      onClick={() => setIsLoginOpen(false)}
                    >
                      <i className="fas fa-times"></i>
                    </button>
                  </div>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-gray-700 mb-2">Email</label>
                      <input
                        type="email"
                        className="w-full px-4 py-2 border rounded-md"
                        value={loginForm.email}
                        onChange={(e) => setLoginForm({...loginForm, email: e.target.value})}
                        placeholder="your@email.com"
                      />
                    </div>
                    <div>
                      <label className="block text-gray-700 mb-2">Password</label>
                      <input
                        type="password"
                        className="w-full px-4 py-2 border rounded-md"
                        value={loginForm.password}
                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                        placeholder="********"
                      />
                    </div>
                    <button
                      className="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600"
                      onClick={() => {
                        // Basic validation
                        if (loginForm.email && loginForm.password) {
                          setIsLoggedIn(true);
                          setIsLoginOpen(false);
                        }
                      }}
                    >
                      Login
                    </button>
                    <p className="text-center text-sm text-gray-500">
                      Don't have an account? <a href="#" className="text-orange-500">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
            )}

            {/* Cart Sidebar */}
            {isCartOpen && (
              <div className="fixed inset-0 bg-black bg-opacity-50 z-20 flex justify-end">
                <div className="bg-white w-full max-w-md h-full overflow-y-auto">
                  <div className="p-4 border-b flex justify-between items-center">
                    <h3 className="text-xl font-bold">Your Cart ({totalItems})</h3>
                    <button 
                      className="text-gray-500 hover:text-gray-700"
                      onClick={() => setIsCartOpen(false)}
                    >
                      <i className="fas fa-times"></i>
                    </button>
                  </div>
                  
                  {cart.length === 0 ? (
                    <div className="p-8 text-center">
                      <i className="fas fa-shopping-cart text-5xl text-gray-200 mb-4"></i>
                      <p className="text-gray-500">Your cart is empty</p>
                    </div>
                  ) : (
                    <div>
                      <div className="divide-y">
                        {cart.map(item => (
                          <div key={item.id} className="p-4 flex items-center">
                            <img 
                              src={item.image} 
                              alt={item.alt}
                              className="w-16 h-16 rounded-md object-cover"
                            />
                            <div className="ml-4 flex-grow">
                              <h4 className="font-medium">{item.name}</h4>
                              <p className="text-gray-600">₹{item.price} × {item.quantity} = ₹{item.price * item.quantity}</p>
                            </div>
                            <div className="flex items-center">
                              <button 
                                className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center"
                                onClick={() => updateQuantity(item.id, item.quantity - 1)}
                              >
                                -
                              </button>
                              <span className="mx-2">{item.quantity}</span>
                              <button 
                                className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center"
                                onClick={() => updateQuantity(item.id, item.quantity + 1)}
                              >
                                +
                              </button>
                            </div>
                            <button 
                              className="ml-4 text-red-500"
                              onClick={() => removeFromCart(item.id)}
                            >
                              <i className="fas fa-trash"></i>
                            </button>
                          </div>
                        ))}
                      </div>
                      
                      <div className="p-4 border-t">
                        <div className="flex justify-between mb-2">
                          <span>Subtotal:</span>
                          <span>₹{totalAmount}</span>
                        </div>
                        <div className="flex justify-between mb-2">
                          <span>Delivery Fee:</span>
                          <span>₹49</span>
                        </div>
                        <div className="flex justify-between mb-4 font-bold">
                          <span>Total:</span>
                          <span>₹{totalAmount + 49}</span>
                        </div>
                        <button className="w-full bg-orange-500 text-white py-3 rounded-md hover:bg-orange-600">
                          Proceed to Payment
                        </button>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* Dishes Grid */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredDishes.map(dish => (
                <div key={dish.id} className="dish-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300">
                  <div className="relative">
                    <img 
                      src={dish.image} 
                      alt={dish.alt}
                      className="w-full h-48 object-cover"
                      onError={(e) => {
                        e.target.src = 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/aa277852-cdb8-4a32-a89a-323fa0544d97.png';
                        e.target.alt = 'Placeholder for food image';
                      }}
                    />
                    <div className="absolute top-2 right-2 bg-white px-2 py-1 rounded-full flex items-center">
                      <i className="fas fa-star text-yellow-400 mr-1"></i>
                      <span className="text-xs font-medium">{dish.rating}</span>
                    </div>
                  </div>
                  <div className="p-4">
                    <div className="flex justify-between items-start mb-2">
                      <h3 className="text-lg font-bold">{dish.name}</h3>
                      <span className="text-orange-500 font-bold">₹{dish.price}</span>
                    </div>
                    <p className="text-gray-600 text-sm mb-4">{dish.description}</p>
                    <button 
                      className="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition"
                      onClick={() => addToCart(dish)}
                    >
                      Add to Cart
                    </button>
                  </div>
                </div>
              ))}
              
              {filteredDishes.length === 0 && (
                <div className="col-span-full text-center py-12">
                  <i className="fas fa-utensils text-5xl text-gray-300 mb-4"></i>
                  <h3 className="text-xl font-medium text-gray-600">No dishes found</h3>
                  <p className="text-gray-500">Try a different search or category</p>
                </div>
              )}
            </div>
          </main>

          {/* Footer */}
          <footer className="bg-gray-900 text-white py-12">
            <div className="container mx-auto px-4">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                  <h3 className="text-xl font-bold text-orange-500 mb-4">FoodieHub</h3>
                  <p className="text-gray-400">Delicious food delivered fast across India</p>
                  <div className="flex space-x-4 mt-4">
                    <a href="#" className="text-gray-400 hover:text-white">
                      <i className="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" className="text-gray-400 hover:text-white">
                      <i className="fab fa-twitter"></i>
                    </a>
                    <a href="#" className="text-gray-400 hover:text-white">
                      <i className="fab fa-instagram"></i>
                    </a>
                  </div>
                </div>
                
                <div>
                  <h4 className="text-lg font-medium mb-4">Quick Links</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-400 hover:text-white">Home</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">Menu</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">About Us</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">Contact</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="text-lg font-medium mb-4">Categories</h4>
                  <ul className="space-y-2">
                    <li><a href="#" className="text-gray-400 hover:text-white">Breakfast</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">Starter</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">Main Course</a></li>
                    <li><a href="#" className="text-gray-400 hover:text-white">Dessert</a></li>
                  </ul>
                </div>
                
                <div>
                  <h4 className="text-lg font-medium mb-4">Contact Us</h4>
                  <address className="not-italic text-gray-400 space-y-2">
                    <p><i className="fas fa-map-marker-alt mr-2"></i> 123 Food Street, Mumbai</p>
                    <p><i className="fas fa-phone mr-2"></i> +91 9876543210</p>
                    <p><i className="fas fa-envelope mr-2"></i> info@foodiehub.com</p>
                  </address>
                </div>
              </div>
              
              <div className="border-t border-gray-800 mt-8 pt-6 text-center text-gray-400">
                <p>© {new Date().getFullYear()} FoodieHub. All rights reserved.</p>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FoodieHub />);
  </script>
</body>
</html>
